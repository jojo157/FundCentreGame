<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Fund Centre Learning Game">
    <title>Fund Centre Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
    (function(){
    emailjs.init("user_SWI5POi95flikT5s70ZfL");
    })();
    </script> 


</head>
<body>
    <div class="center-horizontal">
        <div class="page-header">
            <a href="index.html" rel="noopener"><img class="logo-image" src="Assets/IMAGES/logo.png" alt="bull and bear market image"></a>
            <h1>Fund Centre Quiz</h1>
        </div>
    </div>



    <div id="contact-form-container">
        
        <form  id="contact-form">
        <div>
            <label for="name" >Name</label> <br>
            <input  class="input-contact-style" type="text" id="name" name="from_name" required>
        </div>

        <div>
            <label for="email">Email</label> <br>
            <input class="input-contact-style" type="email" id="email" name="reply_to" required>
        </div>  

        <div> 
            <label for="message">Message</label> <br>  
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Enter your message" required></textarea>
        </div>  

         <div>
            <input class="input-contact-style" id="submit-button" type="submit" value="Send">
        </div>     
        </form>

    </div>

     <!-- credit to bootstrap for the modal tempalte code -->
    <!-- Button trigger modal -->
    <button  id="contact-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="Title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Title">Message Sent</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="contact-message">Your message has been sent and you will recieve a follow up email shortly! <br> You will be redirected to the Home page now.</p>
          </div>
          <div class="modal-footer">
            <button id="okButton" type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
        
    
    <footer>
        <p class="center-horizontal">For educational purposes only</p>
        <p class = "center-horizontal">Created by Joanne Carrig</p>
    </footer>

     

    <script src="Assets/JS/sendEmail.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
