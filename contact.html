<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Fund Centre Learning Game">
    <title>Fund Centre Game</title>
    <link rel="stylesheet" href="Assets/CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
    (function(){
    emailjs.init("user_SWI5POi95flikT5s70ZfL");
    })();
    </script> 


</head>
<body>
    <div class="center-horizontal">
        <div class="page-header">
            <a href="index.html" rel="noopener"><img class="logo-image" src="Assets/IMAGES/logo.png" alt="bull and bear market image"></a>
            <h1>Fund Centre Quiz</h1>
        </div>
    </div>



    <div id="contact-form-container">
        
        <form  id="contact-form">
        <div>
            <label for="name" >Name</label> <br>
            <input  class="input-contact-style" type="text" id="name" name="from_name" required>
        </div>

        <div>
            <label for="email">Email</label> <br>
            <input class="input-contact-style" type="email" id="email" name="reply_to" required>
        </div>  

        <div> 
            <label for="message">Message</label> <br>  
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Enter your message" required></textarea>
        </div>  

         <div>
            <input class="input-contact-style" id="submit-button" type="submit" value="Send">
        </div>     
        </form>

    </div>

        
    
    <footer>
        <p class="center-horizontal">For educational purposes only</p>
        <p class = "center-horizontal">Created by Joanne Carrig</p>
    </footer>

     

    <script src="Assets/JS/sendEmail.js"></script>

</body>
